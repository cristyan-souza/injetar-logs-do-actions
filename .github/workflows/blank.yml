name: Enviar 10 logs para Loki

on:
  push:
    branches: [ main ]

jobs:
  enviar-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar mÃºltiplos logs para Loki via ngrok
        run: |
          for i in {1..10}; do
            TIMESTAMP=$(($(date +%s%N)))
            JSON=$(jq -n \
              --arg ts "$TIMESTAMP" \
              --arg msg "ðŸ§ª Log #$i do GitHub Actions Ã s $TIMESTAMP" \
              '{streams: [{stream: {job: "github-actions", level: "info"}, values: [[ $ts, $msg ]]}]}')
            echo "$JSON" > log.json
            curl -s -X POST https://c6b0-2804-348-4e54-8000-654f-9e88-2b9c-b3af.ngrok-free.app/loki/api/v1/push \
              -H "Content-Type: application/json" \
              --data-binary "@log.json"
            sleep 1
          done
